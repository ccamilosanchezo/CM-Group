  <div class="modal fade" id="setattendancemodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Registrar Asistencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="settatendanceform">
          <div class="modal-body">
            <select class="form-select" aria-label="Default select example" id="valorselect">
              <option selected value="0">Seleccionar</option>
              <option value="X">Asiste</option>
              <option value="D">Descanso</option>
              <option value="i">Inducción</option>
            </select>
            <div class="mb-3">
              <label for="observacionesform" class="form-label">Observaciones</label>
              <textarea class="form-control" id="observacionesform" rows="3"></textarea>
            </div>
            <input id="idform" type="hidden" value="">
            <input id="anoform" type="hidden" value="">
            <input id="mesform" type="hidden" value="">
            <input id="diaform" type="hidden" value="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="modelassignsubmit" data-bs-dismiss="modal"
              disabled>Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deletenetworkmodal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar multa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Está seguro que desea eliminar esta multa?
          <form id="deletenetworkform">
            <input id="networkid" type="hidden" value="">
            <input id="anofine" type="hidden" value="">
            <input id="mesfine" type="hidden" value="">
            <input id="diafine" type="hidden" value="">
            <input id="diasfine" type="hidden" value="">
            <input id="nombrefine" type="hidden" value="">
            <input id="nickfine" type="hidden" value="">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Eliminar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
