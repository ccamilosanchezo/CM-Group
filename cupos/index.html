  <div class="modal fade" id="modelassignmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Asignar modelo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="modelassignform">
          <div class="modal-body">
            <select class="form-select" aria-label="Default select example" id="listamodelos">

            </select>
            <input id="assignturno" type="hidden" value="">
            <input id="assignsede" type="hidden" value="">
            <input id="assignfecha" type="hidden" value="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="modelassignsubmit" data-bs-dismiss="modal"
              disabled>Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="changemodelmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Mover modelo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="changemodelform">
          <div class="modal-body">
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Turno:</label>
              <div class="col-sm-10">
                <input id="changefecha" type="hidden" value="">
                <input id="changeid" type="hidden" value="">
                <input id="changeturno" type="hidden" value="">
                <input id="changesede" type="hidden" value="">
                <select class="form-select" id="selectturno" aria-label="Default select example">

                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Sede:</label>
              <div class="col-sm-10">
                <select class="form-select" id="listasedes" aria-label="Default select example">

                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" id="submitchangesede" class="btn btn-primary" data-bs-dismiss="modal"
              disabled>Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
